<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML do RF7</title>
  <link href="rf7_style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="">
      <img src="imagens/seta voltar.svg">
    </a>
    <h1>Editar turma</h1>
  </header>
  <main>
    <div id="editar_placa">
      <button class="botao_editar"><img src="imagens/botão editar.svg"></button>
      <button id="btarquivo">
        <img src="imagens/botão  pra abrir arquivo.svg " alt="botão de editar">
        <h2>ANEXAR PLACA</h2>
      </button>
    </div>
    <div id="nome_turma">
      <a href="">
        <h2>Editar nome da turma</h2>
        <button class="botao_editar">
          <img src="imagens/botão editar.svg" alt="botão de editar">
        </button>
      </a>
    </div>
    <hr>
    <div class="listas">
      <a href="">
        <img src="imagens/Group 76.svg" id="representacaoalunos">
        <h3>Editar lista de alunos</h3>
        <img src="imagens/setinha aleatoria _D.svg" class="setinhaaleatoria">
      </a>
    </div>
    <div class="listas">
      <a href="">
        <img src="imagens/icone lista de professores.svg" id="representacaoprofessores">
        <h3>Editar lista de professores</h3>
        <img src="imagens/setinha aleatoria _D.svg" class="setinhaaleatoria">
      </a>
    </div>
    <a href="" id="confirmatarbt">
      <button>
        <h2>Confirmar</h2>
      </button>
    </a>
    <footer>
      <!-- Vai ser inserido de acordo com o padrão das outras páginas -->
    </footer>
  </main>
</body>

</html>
